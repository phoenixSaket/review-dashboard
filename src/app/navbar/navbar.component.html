<div class="navbar-container">
    <!-- {{this.app | json}} -->
    <div *ngIf="app?.title == undefined">Please select an app.</div>
    <div class="app" *ngIf="app?.title != undefined">
        <div class="app-name">{{app.title}} ( Avg. Rating : {{(app.score).toFixed(2)}} / 5 )</div>
        <div class="ratings">{{app.isAndroid ? app.reviews: iosReviews}} Reviews</div>
        <div class="histogram">
            {{app.isAndroid ? app.ratings: app.reviews}} Ratings:
            <div class="rate">
                <div class="title">1</div>
                <div class="rating">{{histogram["1"]}}</div>
            </div>
            <div class="rate">
                <div class="title">2</div>
                <div class="rating">{{histogram["2"]}}</div>
            </div>
            <div class="rate">
                <div class="title">3</div>
                <div class="rating">{{histogram["3"]}}</div>
            </div>
            <div class="rate">
                <div class="title">4</div>
                <div class="rating">{{histogram["4"]}}</div>
            </div>
            <div class="rate">
                <div class="title">5</div>
                <div class="rating">{{histogram["5"]}}</div>
            </div>
        </div>
    </div>
</div>
